[package]
name = "krill_commons"
version = "0.2.0"
authors = ["Tim Bruijnzeels <tim@nlnetlabs.nl>", "Martin Hoffmann <martin@nlnetlabs.nl>"]

[dependencies]
base64       = "^0.10" # We get invalid length errors using v 0.10
bytes        = "^0.4"
chrono       = { version = "^0.4", features = ["serde"] }
derive_more  = "^0.13"
futures       = "0.1"
hex          = "^0.3"
log          = "^0.4"
openssl       = { version = "^0.10", features = ["v110"] }
rand         = "^0.5"
reqwest      = "^0.9"
rpki         = "^0.5"
serde        = { version = "^1.0", features = [ "derive" ] }
serde_json   = "^1.0"
syslog       = "^4.0"
xml-rs       = "0.8.0"